<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULATOR</title>
</head>

<body>

    <h1>taking user input </h1>


    <form onsubmit="doSum(); return false">
        num1: <input id="num1" type="number">
        <br> num2: <input id="num2" type="number">
        <br>
        <button type="submit">+</button>
    </form>


    <form onsubmit="doSub(); return false">
        <button type="submit">-</button>

    </form>

    <form onsubmit="doMul(); return false">
        <button type="submit">*</button>

    </form>


    <form onsubmit="doDiv(); return false">
        <button type="submit">/</button>

    </form>

    <h3 id="result"> </h3>




    <script>
        function doSum() {
            let firstNumber = Number(document.querySelector("#num1").value)
            let secondNumber = +document.querySelector("#num2").value

            console.log(firstNumber, secondNumber);

            let Sum = firstNumber + secondNumber
            document.querySelector("#result").innerHTML = Sum;

        }
    </script>




    <script>
        function doSub() {
            let firstNumber = Number(document.querySelector("#num1").value)
            let secondNumber = +document.querySelector("#num2").value

            console.log(firstNumber, secondNumber);

            let Sub = firstNumber - secondNumber
            document.querySelector("#result").innerHTML = Sub;

        }
    </script>


    <script>
        function doMul() {
            let firstNumber = Number(document.querySelector("#num1").value)
            let secondNumber = +document.querySelector("#num2").value

            console.log(firstNumber, secondNumber);

            let Mul = firstNumber * secondNumber
            document.querySelector("#result").innerHTML = Mul;

        }
    </script>

    <script>
        function doDiv() {
            let firstNumber = Number(document.querySelector("#num1").value)
            let secondNumber = +document.querySelector("#num2").value

            console.log(firstNumber, secondNumber);

            let Div = firstNumber / secondNumber
            document.querySelector("#result").innerHTML = Div;

        }
    </script>

</body>

</html>
